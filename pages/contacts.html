<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Портфолио</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <i class="fas fa-code"></i>
                <span class="header__name">Ооржак Хабиб Орланович</span>
            </div>
            <nav class="nav">
                <a href="../index.html" class="nav__link">Главная</a>
                <a href="projects.html" class="nav__link">Проекты</a>
                <a href="diary.html" class="nav__link">Дневник</a>
                <a href="contacts.html" class="nav__link nav__link--active">Контакты</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="contacts">
            <div class="container">
                <h1 class="section-title">Свяжитесь со мной</h1>
                <div class="contacts__content">
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" id="name" class="form-input" required>
                            <div class="form-error" id="nameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" class="form-input" required>
                            <div class="form-error" id="emailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Сообщение:</label>
                            <textarea id="message" class="form-textarea" rows="5" required></textarea>
                            <div class="form-error" id="messageError"></div>
                        </div>
                        <button type="submit" class="btn btn--primary">
                            <i class="fas fa-paper-plane"></i> Отправить сообщение
                        </button>
                    </form>
                    <div class="contacts__info">
                        <h2 class="contacts__subtitle">Контакты</h2>
                        <ul class="contacts-list">
                            <li class="contacts-list__item">
                                <i class="fas fa-envelope"></i>
                                <a href="oorzhak.k.o@edu.mirea.ru">oorzhak.k.o@edu.mirea.ru</a>
                            </li>
                            <li class="contacts-list__item">
                                <i class="fab fa-github"></i>
                                <a href="https://github.com/Kogami-Sh1nya">GitHub: Kogami-Sh1nya</a>
                            </li>
                            <li class="contacts-list__item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Москва, Россия</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© 2025 Портфолио студента. Все права защищены.</p>
        </div>
    </footer>

    <script src="../scripts/contacts.js"></script>
</body>
</html>
